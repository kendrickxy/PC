		<div class="txt">MUSIC</div>
		<label class="switch">
  <input type="checkbox" id="cbmusic" onclick="fplayMusic()" checked>
  <span class="slider round"></span>
</label>
		<div class="txt">SFX</div>
		<label class="switch">
  <input type="checkbox" id="cbsfx" onclick="fplaySFX()" checked>
