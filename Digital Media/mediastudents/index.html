<!DOCTYPE html>
<html lang="en" >
    <head>
       <meta charset="utf-8" />
       <title>HTML5 CANVAS: VIDEO/AUDIO ON CANVAS</title>
	   <link href="css/main.css" rel="stylesheet" type="text/css" />
       <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
       <script type="text/javascript" src="js/script.js"></script>   
    </head>
    <body>
         <div id='game-wrapper'>
       		 <h1>HTML5 CANVAS: VIDEO ON CANVAS</h1>
             <canvas id="scene" width="400" height="400"></canvas> 
         </div>
<audio id="audio1" controls>
<source src="media/epub.wav" type="audio/wav"/>
<source src="media/epub.mp3" type="audio/mp3"/>
<source src="media/epub.ogg" type="audio/ogg"/>
(Sorry, audio element not supported in your
  browser/ereader.)
</audio>
<audio id="audio2" controls>
<source src="media/mobi.wav" type="audio/wav"/>
<source src="media/mobi.mp3" type="audio/mp3"/>
<source src="media/mobi.ogg" type="audio/ogg"/>
</audio>
<audio id="audio3" controls>
<source src="media/pdf.wav" type="audio/wav"/>
<source src="media/pdf.mp3" type="audio/mp3"/>
<source src="media/pdf.ogg" type="audio/ogg"/>
</audio>
<video controls id="video">
  <source src="videos/2.mp4" type="video/mp4" />
  <source src="videos/2.webm" type="video/webm" />
  <source src="videos/2.ogv" type="video/ogg" />
 </video>
    </body>
</html>
